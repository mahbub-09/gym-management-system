<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 20px;
    }

    h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    }

    .add-button-container {
    text-align: center;
    margin-bottom: 20px;
    padding-top:10px;
    }

    .add-button-container a button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
    }

    .add-button-container a button:hover {
    background-color: #45a049;
    }

    table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    }

    thead {
    background-color: #007BFF;
    color: white;
    }

    th, td {
    padding: 12px 16px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    }

    tr:hover {
    background-color: #f1f1f1;
    }

    .btn {
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    margin: 0 4px;
    display: inline-block;
    }

    .btn.edit {
    background-color: #007bff;
    }

    .btn.edit:hover {
    background-color: #0056b3;
    }

    .btn.delete {
    background-color: #dc3545;
    }

    .btn.delete:hover {
    background-color: #c82333;
    }
    </style>
</head>
<body>
<div th:replace="fragments/admin-navbar :: nav"></div>

<div class="add-button-container">
    <a href="/admin/add-item"><button>Add New Item</button></a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Sample Name</td>
        <td th:text="${item.quantity}">10</td>
        <td>
            <a class="btn edit" th:href="@{|/admin/update-item/${item.id}|}">‚úèÔ∏è Edit</a>
            <a class="btn delete" th:href="@{|/admin/delete-item/${item.id}|}">üóëÔ∏è Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
