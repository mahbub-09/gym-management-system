<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-inactive {
            color: red;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div th:replace="fragments/admin-navbar :: nav"></div>

<h2>All Member Subscriptions</h2>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Slot</th>
        <th>Start Month</th>
        <th>End Month</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="members : ${members}">
        <td th:text="${members.name}"></td>
        <td th:text="${members.email}"></td>
        <td th:text="${members.slotTime}"></td>
        <td th:text="${members.startMonth}"></td>
        <td th:text="${members.endMonth}"></td>
        <td>
<!--            <a th:href="@{/admin/member/edit/{id}(id=${members.memberId})}">Edit</a> |-->
            <a th:href="@{/admin/member/delete/{id}(id=${members.memberId})}" onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
